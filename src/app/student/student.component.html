<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="inputName" class="form-label"> <strong>Nome:</strong> </label>
          <input formControlName="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
            placeholder="Digite o nome do estudante..." />
        </div>
        <div class="mb-3">
          <label for="inputCourse" class="form-label"> <strong>Curso:</strong> </label>
          <select formControlName="course" class="form-control form-select" id="inputCourse"
            aria-describedby="courseHelp">
            <option value="">Selecione um curso</option>
            <option *ngFor="let c of courses" [value]="c.abbreviation">
              {{ c.course }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">
          Salvar
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <h1>Alunos Cadastrados</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.course }}</td>
            <td class="icon-group">
              <button class="btn delete-btn" (click)="delete(s)">
                <span class="material-symbols-outlined">delete</span>
              </button>
              <button class="btn edit-btn" (click)="edit(s)">
                <span class="material-symbols-outlined">edit</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="isEditMode" class="modal fade show" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Aluno</h5>
        <button type="button" class="btn-close" data-dismiss="modal" (click)="closeEditMode()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroupStudent">
          <div class="mb-3">
            <label for="inputCourse" class="form-label">Nome:</label>
            <input formControlName="name" type="text" class="form-control"
              placeholder="Digite o nome completo do curso" />
          </div>
          <div class="mb-3">
            <label for="inputAbbreviation" class="form-label">Curso:</label>
            <select formControlName="course" class="form-control form-select" id="inputCourse" aria-describedby="courseHelp">
              <option value="">Selecione um curso</option>
              <option *ngFor="let c of courses" [value]="c.abbreviation">
                {{ c.course }}
              </option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" (click)="update()">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
